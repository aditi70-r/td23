<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background-image:url(5678.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            backdrop-filter: blur(3px) brightness(60%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 10px 25px;
            border: none;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn.active {
            background: #2575fc;
            color: white;
        }

        .quote-container {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: rgba(37, 117, 252, 0.1);
            border-radius: 12px;
        }

        .quote-text {
            font-style: italic;
            color: #333;
            font-size: 1.1em;
        }



        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
    

    </style>
</head>
<body>
    <div class="container">
        <nav>
            <button class="nav-btn active" data-target="home">üè† Home</button>
            "<button class="nav-btn" data-target="todo">‚úÖ To-Do</button>
            <button class="nav-btn" data-target="goals">üéØ Goals</button>
            <button class="nav-btn" data-target="notes">üìù Notes</button>
        </nav>

        <!-- Home Section -->
        <div class="section active" id="home">
            <div class="quote-container">
                <p class="quote-text" id="dailyQuote">"The only way to do great work is to love what you do."</p>
            </div>
            <h2>Welcome to Productivity Hub!</h2>
            <p>Organize your tasks, set goals, and jot down ideas - all in one place!</p>
        </div>


    

</body>
</html>
